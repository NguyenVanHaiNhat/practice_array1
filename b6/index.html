<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhâp phần tử thứ "+ i);
    }
    let num = +prompt("Nhập số cần tìm trong mảng");
    let index = 0;
    for (let i = 0; i < arr.length;i++) {
        if (num === arr[i]){
            index = i;
        }
    }
    if (index >-1){
        alert("V is in the array");
    }
    else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
