<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 7</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Nhâp phần tử thứ "+ i);
    }
    let num = +prompt("Nhập V");
    let index = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === num){
            index = i;
        }
    }
    if (index>=-1){
        arr[arr.length - 1] = 0;
        arr[index] = arr[index + 1];
    }

    document.write(arr);
</script>
</body>
</html>
