<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 1</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    for (let i = 1; i <= 10; i++) {
        arr[i] = +prompt("Nhâp phần tử thứ "+ i);
    }

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10){
            count++
        }
    }
    document.write("phần tử lớn hơn 10 trong mảng là : " + count);
</script>
</body>
</html>
